<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <nav class="container">
            <div class="nav-content-wrapper">

                <ul>
                    <li>Home</li>
                    <li>About me</li>
                    <li>Say hi!</li>

                    <img src="img.png" alt="A person whose mind is expanding">

        <div class="container"></div>
